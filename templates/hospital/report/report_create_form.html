{% extends 'hospital/hospital_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="mb-0">Create Medical Report</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.patient }}
                        </div>
                        <div class="mb-3">
                            <label for="id_test" class="form-label">Test</label>
                            {{ form.test }}
                        </div>
                        <div class="mb-3">
                            <label for="id_report_content" class="form-label">Report Content</label>
                            {{ form.media }}
                            {{ form.report_content }}
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-2">Create Report</button>
                            <a href="{% url 'report_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('.select2').select2({
        placeholder: "Search Patient ID",
        allowClear: true
    });
});
</script>
{% endblock %}
