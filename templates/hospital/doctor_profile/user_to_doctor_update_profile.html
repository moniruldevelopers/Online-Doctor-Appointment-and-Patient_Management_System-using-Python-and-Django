<!-- hospital/doctor_profile/update.html -->

{% extends 'hospital/hospital_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5 ">
    <div class="col-md-6 col-sm-8 col-lg-4 p-4 border shadow rounded">
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success!</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <h2 class="text-center mb-4">Update Doctor Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Render form with Crispy Forms -->

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Update Profile</button>
                <a href="{% url 'all_doctors' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
