{% extends 'hospital/hospital_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}    
Create Department
{% endblock title %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <!-- Form Card -->
    <div class="card shadow-lg" style="width: 30rem; max-width: 100%;">
        <div class="card-header bg-primary text-white text-center">
            <h4><i class="fas fa-plus-circle"></i> Create Department</h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Render Form Fields with Crispy -->
                {{ form|crispy }}

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-success shadow">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <a href="{% url 'department_list' %}" class="btn btn-danger shadow">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
