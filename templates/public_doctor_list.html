{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Our Doctors</h2>

    <div class="row">
        {% for doctor in doctors %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4"> <!-- Changed col-md-6 to col-md-3 -->
            <div class="card shadow-lg border-0 rounded-3" style="background-color: #EEF9FF;"> <!-- Added background color -->
                <!-- Fixed height image and object-fit: contain to prevent cropping -->
                <img src="{{ doctor.image.url }}" alt="{{ doctor.full_name }}" class="card-img-top pt-2" style="height: 250px; width: 100%; object-fit: contain;">
                <div class="card-body d-flex flex-column justify-content-center text-center"> <!-- Center text inside the card -->
                    <h5 class="card-title">{{ doctor.full_name }}</h5>
                    <p class="card-text"><strong>Specialization:</strong> {{ doctor.specialization }}</p>
                    <p class="card-text"><strong>Department:</strong> 
                        {% if doctor.department %}
                            {{ doctor.department.name }}
                        {% else %}
                            No Department
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
