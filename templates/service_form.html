{% extends 'hospital/hospital_base.html' %}

{% block content %}
    <div class="container mt-5 col-md-6 shadow-lg p-4 bg-white rounded">
        <!-- Display messages -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Page Heading -->
        <h2 class="text-center mb-4 bg-primary text-white p-2">
            {% if service %}
                Edit Service: {{ service.name }}
            {% else %}
                Add New Service
            {% endif %}
        </h2>

        <!-- Form Section -->
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Form Fields -->
            <div class="mb-3">
                {{ form.as_p }}  <!-- Reuse the same form here -->
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    {% if service %}
                        Update Service
                    {% else %}
                        Add Service
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
{% endblock %}
