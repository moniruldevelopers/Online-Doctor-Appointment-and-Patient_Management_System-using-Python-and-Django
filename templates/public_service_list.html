{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Services</h2>
        
        <div class="row">
            {% for service in services %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4"> <!-- Adjusted grid for better layout -->
                    <div class="card shadow-lg border-0 rounded-3" style="background-color: #EEF9FF;"> <!-- Background color added -->
                        <!-- Image with fixed height to prevent cropping -->
                        <img src="{{ service.image.url }}" alt="{{ service.name }}" class="card-img-top img-fluid pt-2" style="height: 250px; object-fit: contain;">
                        <div class="card-body d-flex flex-column justify-content-center text-center"> <!-- Centered text -->
                            <h5 class="card-title">{{ service.name }}</h5>
                            <p class="card-text"><strong>Price:</strong> à§³{{ service.price }}</p> <!-- Price with BDT sign -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
